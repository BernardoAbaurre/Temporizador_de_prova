<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de Prova</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conversor de tempo</h1>
    <section>
        <input type="radio" name="conversao" id="hPm" onclick="checar()" checked>
        <label for="hPm">h → min</label>
        <input type="radio" name="conversao" id="mPh" onclick="checar()">
        <label for="mPh">min → h</label><br>

        <nav id="inputH">
            <label for="horas" id="horasL">Horas(h):</label>
            <input type="text" name="horas" id="horas">
        </nav>
        <nav id="inputM" style="display: none;">
            <label for="horas" id="minutosL">Minutos(min):</label>
            <input type="text" name="minutos" id="minutos">
        </nav>
        <input type="button" value="Converter" onclick="converter()" id="converterBTN">
        <p id="resultadoTXT">Resultado: </p>
    </section>
    <script src="script.js"></script>
</body>
</html>
